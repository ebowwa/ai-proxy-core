<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini Live WebSocket Demo - AI Proxy Core</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 900px;
            width: 100%;
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }

        .header p {
            opacity: 0.9;
            font-size: 14px;
        }

        .status-bar {
            background: #f7f9fc;
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #e1e8ed;
        }

        .status {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #dc3545;
            animation: pulse 2s infinite;
        }

        .status-indicator.connected {
            background: #28a745;
        }

        .status-indicator.connecting {
            background: #ffc107;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .connection-form {
            padding: 20px 30px;
            background: #f7f9fc;
            border-bottom: 1px solid #e1e8ed;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #495057;
            font-weight: 500;
            font-size: 14px;
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 10px 15px;
            border: 1px solid #ced4da;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        .form-group input:focus, .form-group select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-danger {
            background: #dc3545;
            color: white;
        }

        .chat-container {
            display: flex;
            height: 500px;
        }

        .messages-panel {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: #f7f9fc;
        }

        .message {
            margin-bottom: 15px;
            animation: fadeIn 0.3s;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message.user {
            text-align: right;
        }

        .message.assistant {
            text-align: left;
        }

        .message.system {
            text-align: center;
            font-style: italic;
            color: #6c757d;
        }

        .message-content {
            display: inline-block;
            padding: 10px 15px;
            border-radius: 15px;
            max-width: 70%;
            word-wrap: break-word;
        }

        .message.user .message-content {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .message.assistant .message-content {
            background: white;
            border: 1px solid #e1e8ed;
        }

        .message.system .message-content {
            background: transparent;
            border: none;
            font-size: 12px;
        }

        .input-area {
            padding: 20px;
            background: white;
            border-top: 1px solid #e1e8ed;
            display: flex;
            gap: 10px;
        }

        .input-area input {
            flex: 1;
            padding: 12px 15px;
            border: 1px solid #ced4da;
            border-radius: 25px;
            font-size: 14px;
        }

        .input-area input:focus {
            outline: none;
            border-color: #667eea;
        }

        .input-area button {
            padding: 12px 24px;
            border-radius: 25px;
        }

        .debug-panel {
            width: 300px;
            background: #2d3748;
            color: #a0aec0;
            padding: 15px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            border-left: 1px solid #1a202c;
        }

        .debug-entry {
            margin-bottom: 10px;
            padding-bottom: 10px;
            border-bottom: 1px solid #4a5568;
        }

        .debug-entry.sent {
            color: #48bb78;
        }

        .debug-entry.received {
            color: #4299e1;
        }

        .debug-entry.error {
            color: #f56565;
        }

        .debug-timestamp {
            font-size: 10px;
            color: #718096;
        }

        .toggle-debug {
            position: absolute;
            top: 15px;
            right: 15px;
            background: #2d3748;
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 12px;
        }

        @media (max-width: 768px) {
            .form-row {
                grid-template-columns: 1fr;
            }
            
            .debug-panel {
                display: none;
            }
            
            .message-content {
                max-width: 85%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸš€ Gemini Live WebSocket Demo</h1>
            <p>Real-time AI conversations powered by AI Proxy Core</p>
        </div>

        <div class="status-bar">
            <div class="status">
                <div class="status-indicator" id="statusIndicator"></div>
                <span id="statusText">Disconnected</span>
            </div>
            <button class="toggle-debug" onclick="toggleDebug()">Toggle Debug</button>
        </div>

        <div class="connection-form">
            <div class="form-row">
                <div class="form-group">
                    <label for="wsUrl">WebSocket URL:</label>
                    <input type="text" id="wsUrl" value="ws://localhost:8000/api/gemini/ws" placeholder="ws://localhost:8000/api/gemini/ws">
                </div>
                <div class="form-group">
                    <label for="model">Model:</label>
                    <select id="model">
                        <option value="gemini-2.0-flash-exp">Gemini 2.0 Flash (Experimental)</option>
                        <option value="gemini-1.5-flash" selected>Gemini 1.5 Flash</option>
                        <option value="gemini-1.5-pro">Gemini 1.5 Pro</option>
                    </select>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="temperature">Temperature (0.0 - 2.0):</label>
                    <input type="number" id="temperature" value="0.7" min="0" max="2" step="0.1">
                </div>
                <div class="form-group">
                    <label for="maxTokens">Max Tokens:</label>
                    <input type="number" id="maxTokens" value="1000" min="1" max="8192">
                </div>
            </div>

            <div class="form-group">
                <label for="systemInstruction">System Instruction (optional):</label>
                <input type="text" id="systemInstruction" placeholder="You are a helpful assistant...">
            </div>

            <div class="button-group">
                <button class="btn-primary" onclick="connect()" id="connectBtn">Connect</button>
                <button class="btn-danger" onclick="disconnect()" id="disconnectBtn" disabled>Disconnect</button>
                <button class="btn-secondary" onclick="clearMessages()">Clear Messages</button>
            </div>
        </div>

        <div class="chat-container">
            <div class="messages-panel">
                <div class="messages" id="messages"></div>
                <div class="input-area">
                    <input type="text" id="messageInput" placeholder="Type your message..." disabled onkeypress="handleKeyPress(event)">
                    <button class="btn-primary" onclick="sendMessage()" id="sendBtn" disabled>Send</button>
                    <button class="btn-danger" onclick="toggleMicrophone()" id="micBtn" disabled>ðŸŽ¤ Start</button>
                </div>
            </div>
            <div class="debug-panel" id="debugPanel" style="display: none;">
                <h4 style="color: #e2e8f0; margin-bottom: 15px;">Debug Console</h4>
                <div id="debugLog"></div>
            </div>
        </div>
    </div>

    <script>
        let ws = null;
        let sessionId = null;
        let messageHistory = [];
        let mediaRecorder = null;
        let audioChunks = [];
        let isRecording = false;

        function updateStatus(status) {
            const indicator = document.getElementById('statusIndicator');
            const text = document.getElementById('statusText');
            
            switch(status) {
                case 'connected':
                    indicator.className = 'status-indicator connected';
                    text.textContent = 'Connected';
                    break;
                case 'connecting':
                    indicator.className = 'status-indicator connecting';
                    text.textContent = 'Connecting...';
                    break;
                default:
                    indicator.className = 'status-indicator';
                    text.textContent = 'Disconnected';
            }
        }

        function addMessage(content, type = 'user') {
            const messagesDiv = document.getElementById('messages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;
            
            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            contentDiv.textContent = content;
            
            messageDiv.appendChild(contentDiv);
            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
            
            if (type !== 'system') {
                messageHistory.push({ role: type, content: content });
            }
        }

        function addDebugEntry(message, type = 'info') {
            const debugLog = document.getElementById('debugLog');
            const entry = document.createElement('div');
            entry.className = `debug-entry ${type}`;
            
            const timestamp = new Date().toLocaleTimeString();
            entry.innerHTML = `
                <div class="debug-timestamp">${timestamp}</div>
                <pre>${JSON.stringify(message, null, 2)}</pre>
            `;
            
            debugLog.insertBefore(entry, debugLog.firstChild);
            
            // Keep only last 50 entries
            while (debugLog.children.length > 50) {
                debugLog.removeChild(debugLog.lastChild);
            }
        }

        function connect() {
            const wsUrl = document.getElementById('wsUrl').value;
            const model = document.getElementById('model').value;
            const temperature = parseFloat(document.getElementById('temperature').value);
            const maxTokens = parseInt(document.getElementById('maxTokens').value);
            const systemInstruction = document.getElementById('systemInstruction').value;
            
            if (!wsUrl) {
                alert('Please enter a WebSocket URL');
                return;
            }
            
            updateStatus('connecting');
            sessionId = 'session-' + Date.now();
            
            try {
                ws = new WebSocket(wsUrl);
                
                ws.onopen = () => {
                    updateStatus('connected');
                    addMessage('Connected to Gemini Live', 'system');
                    
                    // Send configuration with audio support
                    const config = {
                        type: 'config',
                        data: {
                            model: model,
                            generation_config: {
                                temperature: temperature,
                                max_output_tokens: maxTokens,
                                response_modalities: ['TEXT', 'AUDIO']
                            },
                            voice: 'Puck'  // Add voice for audio responses
                        }
                    };
                    
                    if (systemInstruction) {
                        config.data.system_instruction = systemInstruction;
                    }
                    
                    ws.send(JSON.stringify(config));
                    addDebugEntry(config, 'sent');
                    
                    // Enable input
                    document.getElementById('messageInput').disabled = false;
                    document.getElementById('sendBtn').disabled = false;
                    document.getElementById('micBtn').disabled = false;
                    document.getElementById('connectBtn').disabled = true;
                    document.getElementById('disconnectBtn').disabled = false;
                };
                
                ws.onmessage = (event) => {
                    try {
                        const data = JSON.parse(event.data);
                        addDebugEntry(data, 'received');
                        
                        switch(data.type) {
                            case 'response':
                                if (data.text) {
                                    addMessage(data.text, 'assistant');
                                }
                                // Handle audio response
                                if (data.audio) {
                                    playAudio(data.audio);
                                }
                                break;
                            case 'audio':
                                // Handle audio-only response
                                if (data.data) {
                                    playAudio(data.data);
                                    addMessage('ðŸ”Š Audio response received', 'system');
                                }
                                break;
                            case 'error':
                                addMessage(`Error: ${data.error}`, 'system');
                                break;
                            case 'tool_call':
                                addMessage(`Tool called: ${data.tool_name}`, 'system');
                                break;
                            case 'config_success':
                                addMessage('Configuration updated', 'system');
                                break;
                        }
                    } catch (e) {
                        console.error('Error parsing message:', e);
                        addDebugEntry({ error: e.message, raw: event.data }, 'error');
                    }
                };
                
                ws.onerror = (error) => {
                    console.error('WebSocket error:', error);
                    addMessage('Connection error occurred', 'system');
                    addDebugEntry({ error: 'WebSocket error', details: error }, 'error');
                };
                
                ws.onclose = () => {
                    updateStatus('disconnected');
                    addMessage('Disconnected from server', 'system');
                    
                    // Disable input
                    document.getElementById('messageInput').disabled = true;
                    document.getElementById('sendBtn').disabled = true;
                    document.getElementById('micBtn').disabled = true;
                    document.getElementById('connectBtn').disabled = false;
                    document.getElementById('disconnectBtn').disabled = true;
                    
                    ws = null;
                };
                
            } catch (error) {
                console.error('Connection error:', error);
                addMessage(`Failed to connect: ${error.message}`, 'system');
                updateStatus('disconnected');
            }
        }

        function disconnect() {
            if (ws) {
                ws.close();
            }
        }

        function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            
            if (!message || !ws || ws.readyState !== WebSocket.OPEN) return;
            
            addMessage(message, 'user');
            
            const payload = {
                type: 'message',
                data: {
                    text: message
                }
            };
            
            ws.send(JSON.stringify(payload));
            addDebugEntry(payload, 'sent');
            
            input.value = '';
            input.focus();
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                sendMessage();
            }
        }

        function clearMessages() {
            document.getElementById('messages').innerHTML = '';
            messageHistory = [];
            addMessage('Messages cleared', 'system');
        }

        function toggleDebug() {
            const debugPanel = document.getElementById('debugPanel');
            debugPanel.style.display = debugPanel.style.display === 'none' ? 'block' : 'none';
        }

        function playAudio(audioData) {
            try {
                // Convert base64 audio to blob and play
                const audio = new Audio('data:audio/wav;base64,' + audioData);
                audio.play().catch(e => {
                    console.error('Error playing audio:', e);
                    addMessage('Failed to play audio response', 'system');
                });
            } catch (e) {
                console.error('Error processing audio:', e);
            }
        }

        async function toggleMicrophone() {
            const micBtn = document.getElementById('micBtn');
            
            if (!isRecording) {
                // Start recording
                try {
                    const stream = await navigator.mediaDevices.getUserMedia({ 
                        audio: {
                            sampleRate: 16000,
                            channelCount: 1
                        } 
                    });
                    
                    // Try to use PCM format if supported, otherwise fallback to webm
                    const mimeType = MediaRecorder.isTypeSupported('audio/webm;codecs=pcm') ? 
                                    'audio/webm;codecs=pcm' : 'audio/webm';
                    
                    mediaRecorder = new MediaRecorder(stream, { mimeType });
                    audioChunks = [];
                    
                    mediaRecorder.ondataavailable = (event) => {
                        audioChunks.push(event.data);
                    };
                    
                    mediaRecorder.onstop = async () => {
                        const audioBlob = new Blob(audioChunks, { type: 'audio/webm' });
                        
                        // Note: Gemini Live expects PCM audio format
                        // Browser MediaRecorder produces WebM which needs conversion
                        // For now, we'll send it and handle the limitation server-side
                        addMessage('âš ï¸ Audio recording complete. Note: Direct audio input requires PCM format conversion (not yet implemented). Please use text input for now.', 'system');
                        
                        // Still send the audio for debugging purposes
                        const reader = new FileReader();
                        reader.onloadend = () => {
                            const base64Audio = reader.result.split(',')[1];
                            
                            if (ws && ws.readyState === WebSocket.OPEN) {
                                const payload = {
                                    type: 'audio',
                                    data: base64Audio
                                };
                                ws.send(JSON.stringify(payload));
                                addDebugEntry({...payload, data: 'base64_audio_data...'}, 'sent');
                            }
                        };
                        reader.readAsDataURL(audioBlob);
                        
                        // Stop all tracks
                        stream.getTracks().forEach(track => track.stop());
                    };
                    
                    mediaRecorder.start();
                    isRecording = true;
                    micBtn.textContent = 'â¹ Stop';
                    micBtn.style.background = '#dc3545';
                    addMessage('ðŸŽ¤ Recording...', 'system');
                    
                } catch (e) {
                    console.error('Microphone error:', e);
                    addMessage('Failed to access microphone', 'system');
                }
            } else {
                // Stop recording
                if (mediaRecorder && mediaRecorder.state !== 'inactive') {
                    mediaRecorder.stop();
                    isRecording = false;
                    micBtn.textContent = 'ðŸŽ¤ Start';
                    micBtn.style.background = '';
                }
            }
        }

        // Auto-focus message input when page loads
        window.onload = () => {
            document.getElementById('wsUrl').focus();
        };

        // Clean up on page unload
        window.onbeforeunload = () => {
            if (ws && ws.readyState === WebSocket.OPEN) {
                ws.close();
            }
        };
    </script>
</body>
</html>
